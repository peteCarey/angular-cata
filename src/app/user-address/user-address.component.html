<h2>Users</h2>
<p>user-address works!</p>
<!-- <div *ngIf="users$ | async as user">-->
<table>
  <tbody>
    <tr *ngFor="let item of data">
      <td>name "{{ item.name }}"</td>
      <td>street {{ item.address.street }}</td>
      <td>suite {{ item.address.suite }}</td>
      <td>suite {{ item.address.city }}</td>
      <td>suite {{ item.address.zipcode }}</td>
      <td>suite {{ item.address.geo }}</td>
    </tr>
  </tbody>
</table>

<nav><button (click)="gotoUsers()">Go to Users</button></nav>
<nav>
  <button
    (click)="back()"
    mat-raised-button
    color="accent"
    routerlink="/user-form"
  >
    Back
  </button>
</nav>
